<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Calculator</title>
<style type="text/css">

body {
background: whitesmoke;
}

table {
background:grey;
border: 5px solid white;
}


td {
text-align:center;
color:black;
font-size:20px;
font-weight:bold;
}


.stng{
    width: 50px;
    height: 40px;
background-color:grey;
color:black;
}
.inp{
    width: 200px;
    height: 30px;
}
.stngc{
         width: 50px;
    height: 40px;
background-color:grey;
color:black;
}

</style>
</head>

<body>
<br>
<br>
<br>
<br>
<form name="cform">
<table align="center">
<tr>
<td colspan="4">Calculator</td>
</tr>

<tr>
<td colspan="4"><input type="text" name="display" style:"text-align=right " class="inp"></td>
</tr>


<tr>
<td><input class="stngc" type="button" name="btnc" value="C" onclick="cform.display.value +='' "></td> 

<td><input class="stng"  type="button" name="btn%" value="%" onclick="cform.display.value +='%' "></td>
<td><input class="stng"  type="button" name="btn3sqr" value="sqr" onclick="cform.display.value +='sqr' "></td>
<td><input class="stng"  type="button" name="btnlog" value="log" onclick="cform.display.value +='log' "></td>
</tr>

<tr>
<td><input class="stng" type="button" name="btn1" value="1" onclick="cform.display.value +='1' "></td>
<td><input class="stng"  type="button" name="btn2" value="2" onclick="cform.display.value +='2' "></td>
<td><input class="stng"  type="button" name="btn3" value="3" onclick="cform.display.value +='3' "></td>
<td><input class="stng"  type="button" name="btnPlx" value="+" onclick="cform.display.value +='+' "></td>
</tr>


<tr>
<td><input class="stng"  type="button" name="btn4" value="4" onclick="cform.display.value +='4' "></td>
<td><input class="stng"  type="button" name="btn5" value="5" onclick="cform.display.value +='5' "></td>
<td><input class="stng"  type="button" name="btn6" value="6" onclick="cform.display.value +='6' "></td>
<td><input class="stng"  type="button" name="btnSub" value="-" onclick="cform.display.value +='-' "></td>
</tr>


<tr>
<td><input class="stng"  type="button" name="btn7" value="7" onclick="cform.display.value +='7' "></td>
<td><input class="stng"  type="button" name="btn8" value="8" onclick="cform.display.value +='8' "></td>
<td><input class="stng"  type="button" name="btn9" value="9" onclick="cform.display.value +='9' "></td>
<td><input class="stng"  type="button" name="btnMul" value="x" onclick="cform.display.value +='*' "></td>
</tr>


<tr>
<td><input class="stng"  type="button" name="btndot" value="." onclick="cform.display.value ='.' "></td>
<td><input class="stng"  type="button" name="btn0" value="0" onclick="cform.display.value +='0' "></td>
<td><input class="stng"  type="button" name="btnEqual" value="=" onclick="cform.display.value = eval(cform.display.value)"></td>
<td><input class="stng"  type="button" name="btnDiv" value="/" onclick="cform.display.value +='/' "></td>
</tr>
</table>
</form>

</body>
</html>
